<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理画面 | AI Agent Hackathon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;800&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="admin-layout">
      <aside class="admin-sidebar">
        <h2
          style="
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 2rem;
          "
        >
          DASHBOARD
        </h2>
        <nav class="admin-nav">
          <button class="admin-nav-btn active" data-target="hero">
            ヒーロー
          </button>
          <button class="admin-nav-btn" data-target="overview">概要</button>
          <button class="admin-nav-btn" data-target="schedule">
            スケジュール
          </button>
          <button class="admin-nav-btn" data-target="prizes">プライズ</button>
          <button class="admin-nav-btn" data-target="rules">ルール</button>
          <button class="admin-nav-btn" data-target="judges">審査員</button>
          <button class="admin-nav-btn" data-target="projects">
            プロジェクト
          </button>
          <button class="admin-nav-btn" data-target="updates">更新情報</button>
          <button class="admin-nav-btn" data-target="faq">FAQ</button>
          <button class="admin-nav-btn" data-target="social">Social</button>
          <button
            class="admin-nav-btn"
            data-target="admins"
            style="
              border-top: 1px solid var(--border);
              margin-top: 1rem;
              color: var(--primary);
            "
          >
            管理者設定
          </button>
        </nav>
        <div style="margin-top: auto; padding: 1rem">
          <a
            href="./index.html"
            style="
              color: #94a3b8;
              text-decoration: none;
              font-size: 0.875rem;
              display: flex;
              align-items: center;
              gap: 0.5rem;
            "
          >
            <span>←</span> 公開サイトへ
          </a>
        </div>
      </aside>

      <main class="admin-main">
        <header
          style="
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <h1 id="page-title" style="font-size: 1.5rem; font-weight: 800">
            概要の編集
          </h1>
          <div
            id="save-status"
            style="font-size: 0.875rem; color: var(--text-muted)"
          >
            保存済み
          </div>
        </header>

        <div class="admin-card">
          <div id="form-container">
            <!-- Form content will be injected here -->
          </div>

          <div class="admin-actions">
            <button id="save-btn" class="btn btn-primary">保存する</button>
            <button
              id="reset-btn"
              class="btn"
              style="background: #e2e8f0; color: var(--text-main)"
            >
              リセット
            </button>
          </div>
        </div>
      </main>
    </div>

    <!-- ログインオーバーレイ -->
    <div
      id="login-overlay"
      style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #f8fafc;
        z-index: 10000;
        display: none;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      "
    >
      <div
        style="
          background: white;
          padding: 2.5rem;
          border-radius: 1.5rem;
          box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 400px;
          border: 1px solid #e2e8f0;
        "
      >
        <h2
          style="
            font-size: 1.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 0.5rem;
            background: var(--grad-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
          "
        >
          ADMIN LOGIN
        </h2>
        <p
          style="
            color: #64748b;
            font-size: 0.875rem;
            text-align: center;
            margin-bottom: 2rem;
          "
        >
          管理者としてログインしてください
        </p>

        <form
          id="login-form"
          style="display: flex; flex-direction: column; gap: 1.25rem"
        >
          <div>
            <label
              style="
                display: block;
                font-size: 0.875rem;
                font-weight: 600;
                margin-bottom: 0.5rem;
                color: #475569;
              "
              >ユーザーID</label
            >
            <input
              type="text"
              id="login-userid"
              placeholder="userid"
              required
              style="
                width: 100%;
                padding: 0.75rem;
                border: 1px solid #e2e8f0;
                border-radius: 0.75rem;
                font-size: 1rem;
              "
            />
          </div>
          <div>
            <label
              style="
                display: block;
                font-size: 0.875rem;
                font-weight: 600;
                margin-bottom: 0.5rem;
                color: #475569;
              "
              >パスワード</label
            >
            <input
              type="password"
              id="login-pass"
              placeholder="password"
              required
              style="
                width: 100%;
                padding: 0.75rem;
                border: 1px solid #e2e8f0;
                border-radius: 0.75rem;
                font-size: 1rem;
              "
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            style="margin-top: 0.5rem; padding: 0.875rem"
          >
            ログイン
          </button>
        </form>

        <div
          style="
            margin-top: 2rem;
            border-top: 1px solid #f1f5f9;
            padding-top: 1.5rem;
            text-align: center;
          "
        >
          <p style="color: #94a3b8; font-size: 0.75rem; margin-bottom: 1rem">
            または Google アカウントでログイン
          </p>
          <button
            id="google-login-btn"
            class="btn"
            style="
              width: 100%;
              display: flex;
              align-items: center;
              justify-content: center;
              gap: 0.5rem;
              background: white;
              border: 1px solid #e2e8f0;
              font-size: 0.875rem;
            "
          >
            Googleでログイン
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="./admin.js"></script>
  </body>
</html>
